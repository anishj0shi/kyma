required = [
      "golang.org/x/tools/cmd/goimports",
]

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "v0.1.41"

[[constraint]]
    name = "github.com/avast/retry-go"
    version = "2.4.1"

[[constraint]]
  name = "knative.dev/eventing"
  version = "v0.10.0"

[[override]]
  name = "github.com/golang/protobuf"
  version = "v1.3.2"

